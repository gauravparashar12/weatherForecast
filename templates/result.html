<div class="panel panel-default" ng-repeat="search in searchData">
                            <div class="panel-heading">
                                <h4>{{search.city.name}}</h4>
                            </div>
    <div class="panel-body">                        	
		
		<div class="text-center date-body" style="width:150px" ng-repeat="day in search.list" >
          <label for="" class="date-title">{{day.dt * 1000 | date:'dd-MM-yy'}}</label>
          <div class="date-content">
            <p class="dia">{{day.temp.min}}&deg;C - {{day.temp.max}}&deg;C</p>
            <hr class="nomargin"/>
            <p class="nomargin">
            <img src="http://openweathermap.org/img/w/{{day.weather[0].icon}}.png">
            	<strong>{{day.weather[0].main}}</strong></p>
            <p class="nomargin"><strong>{{day.weather[0].description}}</strong></p>
          </div>
       </div>
	                              
	</div>
</div>
