
<div class="panel panel-default">
  <div class="panel-body">
    <form name="searchForm" novalidate>
    Enter City Names
     <div class="input-group">
      <input name="searchKeywords"  type="text" class="form-control" ng-value="searchKeywords" placeholder="Jaipur,Pune" ng-model="searchKeywords" ng-required=true required>
      <span class="input-group-btn">
        <button  class="btn btn-primary sch2-btn"  ng-click="searchbox(searchKeywords)" type="button" ng-disabled="searchForm.searchKeywords.$invalid" ><i class="ion-android-search"></i><span class="hidden-xs">&nbsp;Search</span></button>
      </span>
      <span class="input-group-btn">
        <button  class="btn btn-danger sch2-btn" ng-click="reset()" type="button"><i class="ion-android-search"></i><span class="hidden-xs">&nbsp;Reset</span></button>
      </span>
    </div><!-- /input-group -->
  	</form>
  </div>
</div>
